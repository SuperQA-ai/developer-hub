name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        run: yarn lint:eslint
      
      - name: Type check
        run: yarn typecheck
      
      - name: Build site
        run: yarn build
        env:
          NODE_ENV: production
      
      - name: Test serve
        run: |
          yarn serve &
          SERVER_PID=$!
          sleep 5
          curl -f http://localhost:3000/ || exit 1
          kill $SERVER_PID

